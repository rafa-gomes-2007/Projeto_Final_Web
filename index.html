<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="../JS/script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Cadastro</h1>

            <form id="formCadastro" action="" method="get">
                <div class="nome">
                    <input type="text" id="name" placeholder="Nome" aria-label="name" required>
                </div>

                <div class="sobrenome">
                    <input type="text" id="sobrenome" placeholder="Sobrenome" aria-label="sobrenome" required>
                </div>

                <div class="e-mail">
                    <input type="text" id="email" placeholder="E-mail" aria-label="e-mail" required>
                </div>

                <div class="cpf">
                    <input type="text" id="cpf" placeholder="CPF" aria-label="cpf" required>
                </div>

                <div class="telefone">
                    <input type="text" id="telefone" placeholder="Telefone" aria-label="telefone" required>
                </div>

                <div class="data">
                    <input type="text" id="data" placeholder="Data de Nascimento" aria-label="date" required>
                </div>
                
                <div class="endereço">
                    <input type="text" id="endereço" placeholder="Endereço" aria-label="endereço" required>
                </div>

                <div class="botao">
                    <button type="submit" class="cadastroSubmit">Enviar</button>
                    <button type="reset">Limpar</button>
                    <a href="./tabela.html">Dados Cadastrados</a>
                </div>
            </form>

            <table class="tabela" border="1" style="font-family: Roboto-Medium">
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>E-Mail</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
