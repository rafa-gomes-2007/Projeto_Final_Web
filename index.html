<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <main>
        <div class="container">
            <h1>Cadastro</h1>

            <form action="register.php" method="get">
                <div class="nome">
                    <input type="text" name="name" placeholder="Nome" aria-label="name" required>
                </div>

                <div class="sobrenome">
                    <input type="text" name="sobrenome" placeholder="Sobrenome" aria-label="sobrenome" required>
                </div>

                <div class="e-mail">
                    <input type="text" name="e-mail" placeholder="E-mail" aria-label="e-mail" required>
                </div>

                <div class="cpf">
                    <input type="text" name="cpf" placeholder="CPF" aria-label="cpf" required>
                </div>

                <div class="telefone">
                    <input type="text" name="telefone" placeholder="Telefone" aria-label="telefone" required>
                </div>

                <div class="aniversario">
                    <input type="text" name="aniversario" placeholder="Aniversário" aria-label="aniversario" required>
                </div>
                <div class="endereço">
                    <input type="text" name="endereço" placeholder="Endereço" aria-label="endereço" required>
                </div>

                <div class="botao">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                    <button type="submit">Dados Cadastrados</button>
                </div>
            </form>

            <table class="tabela" border="1">
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>E-Mail</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
